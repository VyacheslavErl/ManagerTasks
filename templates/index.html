{% extends "base.html" %}

{% block title %}
    Manager Task
{% endblock %}

{% block content %}
    <ul id="task-list">
        {% for task in tasks %}
            <li class="task">
                <form action="/task/{{task.id}}">
                    <button type="submit">
                        <div class="task-image"><img src="static/images/profile_icon.png" alt="profile image"></div>
                        <div class="task-name">{{ task.name|truncate(22, "...") }}</div>
                        <div class="task-text">{{ task.text|truncate(35, "...") }}</div>
                        <div class="task-date">{{ task.date }}</div>
                    </button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
