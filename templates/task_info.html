{% extends "base.html" %}

{% block title %}
    Задача
{% endblock %}

{% block content %}
<div class="task_detail">
  <h1>Задача</h1>
  {% if not task.image == 'no_image.png' %}
    <img src="/media/{{ task.image }}">
  {% endif %}
  <p> {{ task.name }} </p>
  <p> {{ task.text }} </p>
  <a href="/tasks/{{ task.id }}/del">Удалить</a>
</div>
{% endblock %}
