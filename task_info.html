{% extends "base.html" %}

{% block title %}
    Задача
{% endblock %}

{% block content %}
<div class="task_detail">
  <h1>{{ task["name"] }}</h1>
  <p> {{ task["text"] }} </p>
  {% if date.today() > task["date"] %}
    <p>время вышло (нужно было сделать до {{ task["date"] }})</p>
  {% else %}
    <p> Сделать до {{ task["date"] }} </p>
  {% endif %}
  <a href="/task/{{ task.id }}/del">Удалить</a>
</div>
{% endblock %}
